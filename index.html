<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube Assignment 06 By Nazmul Islam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section  -->
    <header>
      <nav class="container mx-auto">
        <div
          class="navbar space-y-3 my-8 flex flex-col md:flex-row lg:flex-row"
        >
          <div class="logo navbar-start">
            <a href="./index.html"
              ><img src="./images/Logo.png" alt="ph tube logo"
            /></a>
          </div>

          <div class="navbar-center">
            <button
              onclick="sortByViews()"
              class="btn normal-case text-xl focus:bg-red-500 focus:text-white"
            >
              Sort by view
            </button>
          </div>

          <div class="navbar-end lg:navbar-end">
            <a
              href="./blog.html"
              class="bg-red-500 px-5 py-2 text-white text-lg rounded-md font-medium"
            >
              BLOG
            </a>
          </div>
        </div>
        <hr class="border-t-2 border-gray-300" />
      </nav>

      <!-- category buttons  -->
      <div
        id="categoryContainer"
        class="flex flex-col space-y-3 md:space-y-0 lg:space-y-0 md:flex-row lg:flex-row justify-center my-8 md:space-x-4 lg:space-x-4 mx-5"
      ></div>
    </header>

    <!-- main section  -->
    <main>
      <!-- video content area  -->
      <section>
        <div class="container mx-auto">
          <div
            id="videoContainer"
            class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-10"
          >
            <!-- Dynamic video cards renders here -->
          </div>
          <div id="noContent"></div>
        </div>
      </section>
    </main>

    <!-- footer section  -->
    <footer></footer>
    <!-- scripts  -->
    <script src="./js/index.js"></script>
  </body>
</html>
